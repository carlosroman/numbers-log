---
name: Run tests

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:

  go-build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - name: Running unit tests
        run: make ci/test-coverage
        working-directory: go
